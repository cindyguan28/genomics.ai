<!doctype html>
<html>
<head>
  <style>
    .bar {
      fill: steelblue;
    }
  </style>
  <script src="https://d3js.org/d3.v4.min.js"></script>
<body>
<svg width="800" height="500"></svg>
<script>

  const svg = d3.select("svg"),
    margin = 200,
    width = svg.attr("width") - margin,
    height = svg.attr("height") - margin

  svg.append("text")
    .attr("transform", "translate(100,0)")
    .attr("x", 0)
    .attr("y", 50)
    .attr("font-size", "20px")
    .text("#Gene per Percentile")

  const xScale = d3.scaleBand().range([0, width]).padding(0.4),
    yScale = d3.scaleLinear().range([height, 0]);

  const g = svg.append("g")
    .attr("transform", "translate(" + 100 + "," + 100 + ")");

  d3.csv("test_file1.csv", function (error, data) {
    if (error) {
      throw error;
    }

    xScale.domain(data.map(function (d) {
      return d.cell_type;
    }));
    const totalNum = d3.max(data, function (d) {
      return d.cell_num;
    });
    yScale.domain([0, totalNum]);

    g.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(xScale))
      .append("text")
      .attr("y", height - 250)
      .attr("x", width - 10)
      .attr("text-anchor", "end")
      .attr("stroke", "black")
      .text("Percentile %");

    g.append("g")
      .call(d3.axisLeft(yScale).tickFormat(function (d) {
        return d;
      })
        .ticks(3))
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "-5.1em")
      .attr("text-anchor", "end")
      .attr("stroke", "black")
      .text("#All Cells");

    g.selectAll(".bar")
      .data(data)
      .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function (d) {
        return xScale(d.cell_type);
      })
      .attr("y", function (d) {
        //TODO: # of cells per Type
        //TODO: # of cells per Batch
        return yScale(d.cell_num);
      })
      .attr("width", xScale.bandwidth())
      .attr("height", function (d) {
        return height - yScale(d.cell_num);
      })
      .append('titel')
      .text(d => d.cell_num)

  });
</script>
</body>
</html>
